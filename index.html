<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basketball Scoreboard</title>
        <link
            href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header>
            <h1>Basketball Scoreboard</h1>
            <h2>Scrimba Frontend Career Path Project</h2>
        </header>
        <main class="main-container">
            <div class="scoreboard-wrapper">
                <section class="team-scoreboard">
                    <h3>HOME</h3>
                    <p
                        id="home-score"
                        class="home-score score"
                        aria-live="polite"
                    >
                        0
                    </p>
                    <div
                        class="points-controls"
                        aria-label="Home team scoring buttons"
                    >
                        <button
                            class="points-btn"
                            data-team="home"
                            data-points="1"
                            disabled
                            disabled
                            aria-label="Add 1 point to Home"
                        >
                            +1
                        </button>
                        <button
                            class="points-btn"
                            data-team="home"
                            data-points="2"
                            disabled
                            disabled
                            aria-label="Add 2 points to Home"
                        >
                            +2
                        </button>
                        <button
                            class="points-btn"
                            data-team="home"
                            data-points="3"
                            disabled
                            disabled
                            aria-label="Add 3 points to Home"
                        >
                            +3
                        </button>
                    </div>
                </section>
                <section class="team-scoreboard">
                    <h3>GUEST</h3>
                    <p
                        id="guest-score"
                        class="guest-score score"
                        aria-live="polite"
                    >
                        0
                    </p>
                    <div
                        class="points-controls"
                        aria-label="Guest team scoring buttons"
                    >
                        <button
                            class="points-btn"
                            data-team="guest"
                            data-points="1"
                            disabled
                            aria-label="Add 1 point to Guest"
                        >
                            +1
                        </button>
                        <button
                            class="points-btn"
                            data-team="guest"
                            data-points="2"
                            disabled
                            aria-label="Add 2 points to Guest"
                        >
                            +2
                        </button>
                        <button
                            class="points-btn"
                            data-team="guest"
                            data-points="3"
                            disabled
                            aria-label="Add 3 points to Guest"
                        >
                            +3
                        </button>
                    </div>
                </section>
            </div>
            <section class="clock-section">
                <h3>GAME CLOCK</h3>
                <div class="clock-display">
                    <p id="game-clock" class="game-clock" aria-live="polite">
                        60
                    </p>
                    <div class="clock-controls">
                        <button
                            id="start-new-game"
                            class="clock-btn"
                            aria-label="Start or pause game"
                        >
                            Start
                        </button>
                        <button
                            id="reset-game"
                            class="clock-btn"
                            aria-label="Reset game"
                        >
                            Reset
                        </button>
                    </div>
                </div>
            </section>
        </main>
        <div
            id="win-message"
            class="win-message hidden"
            role="dialog"
            aria-modal="true"
            aria-labelledby="win-text"
            tabindex="-1"
        >
            <p id="win-text" class="win-text"></p>
            <p class="sr-only">
                Press any key to dismiss this message and start a new game.
            </p>
        </div>
        <footer>
            <p>Developed by TK - Slam dunking bugs since 2022...ðŸ˜…</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
