<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header>
            <h1>Basketball Scoreboard</h1>
            <h2>Scrimba Frontend Career Path Project</h2>
        </header>
        <main class="main-container">
            <section>
                <h3>HOME</h3>
                <div class="score-container">
                    <p class="home-score" aria-live="polite">0</p>
                </div>
                <div class="add-points">
                    <button class="home-1point">+1</button>
                    <button class="home-2points">+2</button>
                    <button class="home-3points">+3</button>
                </div>
            </section>
            <section>
                <h3>GUEST</h3>
                <div class="score-container">
                    <p class="guest-score" aria-live="polite">0</p>
                </div>
                <div class="add-points">
                    <button class="home-1point">+1</button>
                    <button class="home-2points">+2</button>
                    <button class="home-3points">+3</button>
                </div>
            </section>
        </main>
        <footer>
            <p>Developed by TK - Slam dunking bugs since 2022...ðŸ˜…</p>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
