<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <header>
            <h1>Basketball Scoreboard</h1>
            <h2>Scrimba Frontend Career Path Project</h2>
        </header>
        <main class="main-container">
            <section>
                <h3>HOME</h3>
                <div class="score-container">
                    <p id="home-score" class="home-score" aria-live="polite">
                        0
                    </p>
                </div>
                <div class="add-points">
                    <button id="home-1point" class="add-points-btn" disabled>+1</button>
                    <button id="home-2points" class="add-points-btn" disabled>+2</button>
                    <button id="home-3points" class="add-points-btn" disabled>+3</button>
                </div>
            </section>
            <section>
                <h3>GUEST</h3>
                <div class="score-container">
                    <p id="guest-score" class="guest-score" aria-live="polite">
                        0
                    </p>
                </div>
                <div class="add-points">
                    <button id="guest-1point" class="add-points-btn" disabled>+1</button>
                    <button id="guest-2points" class="add-points-btn" disabled>+2</button>
                    <button id="guest-3points" class="add-points-btn" disabled>+3</button>
                </div>
            </section>
            <section>
                <h3>GAME CLOCK</h3>
                <div class="game-clock">
                    <p id="game-clock" class="game-clock" aria-live="polite">60</p>
                    <div class="controls">
                        <button id="start-new-game">Start</button>
                        <button id="reset-game">Reset</button>
                    </div>
                </div>
            </section>
            </section>
        </main>
        <footer>
            <p>Developed by TK - Slam dunking bugs since 2022...ðŸ˜…</p>
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
